<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="./images/shifaaz-shamoon-9K9ipjhDdks-unsplash.jpg" class="card-background" alt="background image">

            <div class="card-container">
                <img src="./images/odin-lined.png" class="card-logo" alt="odin icon">
                <h1>ODIN</h1>
            </div>
        </div>
    
        <div class="right-side">
            <p class="intro-text">
                This is not a real online service!
                You know you need something like this in your life
                to help you realize your deepest dreams.</br>
                Sign up <em>now</em> to get started.
                </br>
                </br>
                You <em>know</em> you want to.
            </p>
            <div class="form-container">
                <form action="/" method="post">
                    <div class="form-card">
                        <p>Let's do this!</p>
                        
                        <fieldset>
                            <div class="field-holder">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            
                            <div class="field-holder">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
    
                            <div class="field-holder">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
    
                            <div class="field-holder">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
    
                            <div class="field-holder">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
    
                            <div class="field-holder">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                        </fieldset>
                    </div>
                
                    <button type="submit">Create Account</button>
                </form>

                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
